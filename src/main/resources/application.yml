jwt:
  secret: {your secret key}





spring:
  datasource:
    url: jdbc:mysql://localhost:3306/{database name}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    password: {your password}
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
